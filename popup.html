<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth AI Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 18px;
            color: #2d3748;
            margin: 0 0 5px 0;
        }
        
        .subtitle {
            color: #718096;
            font-size: 12px;
            margin: 0;
        }
        
        .status {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.paid {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
        }
        
        .status.unpaid {
            background: #fff5f5;
            border: 1px solid #feb2b2;
        }
        
        .status-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .status-desc {
            font-size: 12px;
            color: #718096;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .shortcut-info {
            background: #edf2f7;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #4a5568;
            text-align: center;
        }
        
        .shortcut-key {
            background: #cbd5e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ¤–</div>
        <h1>Stealth AI Assistant</h1>
        <p class="subtitle">Gemini Pro Edition</p>
    </div>

    <div id="statusContainer" class="status unpaid">
        <div class="status-icon">ðŸ”’</div>
        <div class="status-text">Payment Required</div>
        <div class="status-desc">Complete payment to activate the assistant</div>
    </div>

    <div class="controls">
        <button id="payButton" class="btn btn-primary">Pay $5 & Activate</button>
        <button id="toggleButton" class="btn btn-secondary" disabled>Toggle Voice Listening</button>
        <button id="testButton" class="btn btn-secondary" disabled>Test Voice Recognition</button>
    </div>

    <!-- Chatbot UI -->
    <div id="chatContainer" style="margin-top:20px; max-height:220px; overflow-y:auto; background:#f7fafc; border-radius:8px; padding:10px; font-size:14px; border:1px solid #e2e8f0;"></div>
    <div id="chatInputArea" style="display:flex; margin-top:10px; gap:5px;">
        <input id="chatInput" type="text" placeholder="Type your question..." style="flex:1; padding:8px; border-radius:6px; border:1px solid #cbd5e0; font-size:14px;" />
        <button id="sendChatBtn" class="btn btn-primary" style="padding:8px 12px;">Send</button>
    </div>

    <div class="shortcut-info">
        <div>Keyboard Shortcuts:</div>
        <div><span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">Y</span> - Toggle Voice</div>
        <div><span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">M</span> - Mic Permission</div>
        <div><span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">T</span> - Test Voice</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
